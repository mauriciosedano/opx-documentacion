<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Explorar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- DescripciÃ³n general de la tarea -->
  <ion-grid class="proyecto" *ngIf="!cargando">
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h1><b>{{tarea.tarenombre}}</b></h1>
        </ion-text>
        <ion-text>{{tarea.tarefechacreacion | date: 'yyyy/MM/d'}}</ion-text>
        <ion-text color="medium">
          <p>{{tarea.taredescripcion}}</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="lista-tareas" class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-item lines="none">
            <ion-label>
              <ion-text>
                <h2><b>Progreso de mapeo</b></h2>
              </ion-text>
            </ion-label>
            <ion-note style="font-size: 16px;" slot="end">1/1</ion-note>
          </ion-item>
          <ion-card-content>
            <ion-progress-bar color="success" value="1"></ion-progress-bar>
            <ion-text color="primary">
              <h3 class="ion-padding-top"><b>REALIZAR MAPEO</b></h3>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-item lines="none">
            <ion-label>
              <ion-text>
                <h2><b>Progreso de encuentas</b></h2>
              </ion-text>
            </ion-label>
            <ion-note style="font-size: 16px;" slot="end">50/100</ion-note>
          </ion-item>
          <ion-card-content>
            <ion-progress-bar color="warning" value="0.5"></ion-progress-bar>
            <ion-text color="primary">
              <h3 (click)="encuesta('id')" class="ion-padding-top"><b>LLENAR ENCUESTA</b></h3>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
