<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
      <ion-title>Mapeo</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="cargando" class="splash">
    <div class="spinner">
      <ion-img src="assets/icon/logo-splash.png"></ion-img>
    </div>
  </div>
  <div id="map" #mapa></div>
</ion-content>
