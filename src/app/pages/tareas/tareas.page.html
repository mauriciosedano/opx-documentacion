<ion-header no-border>
  <ion-toolbar color="light">
    <ion-searchbar no-border (ionChange)="buscar($event)" showCancelButton="focus" debounce="300" animated
      placeholder="Buscar tareas"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-padding-top" *ngIf="!cargando">
    <ion-row>
      <ion-col size="6" class="ion-padding-horizontal">
        <round-progress [current]="10" [max]="100" [rounded]="true" [responsive]="true" [duration]="800"
          [animation]="'easeInOutQuart'" [animationDelay]="0">
        </round-progress>
        <ion-label class="card-title ion-text-center">
          <ion-text>
            <h1><b>50%</b></h1>
          </ion-text>
          <ion-text color="medium">
            <p>COMPLETADO</p>
          </ion-text>
        </ion-label>
      </ion-col>
      <ion-col size="6" style="padding-top: 32px; padding-left: 16px;">
        <ion-icon color="medium" size="large" name="stats"></ion-icon>
        <ion-text color="medium">
          <h4 class="ion-no-margin"><b>Resumen</b></h4>
        </ion-text>
        <ion-text>
          <h2 class="ion-no-margin"><b>3/6 Tareas</b></h2>
        </ion-text>
        <ion-text>
          <p class="ion-no-margin"><b>3 Puntos acumulados</b></p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label color="primary">PENDIENTES</ion-label>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-label color="medium">COMPLETADAS</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <app-tareas [cargando]="cargando" [tareas]="tareas"></app-tareas>

</ion-content>
