<ion-content>

    <div class="ion-padding">

        <div align="center" id="logo">
            <img src="assets/logo.png" alt="">
        </div>

        <form>
            <ion-item>     
                <ion-label position="floating">
                    <ion-icon name="mail"></ion-icon>
                    E-mail
                </ion-label>   
                <ion-input [(ngModel)]="loginInfo.username" name="username" type="email" ></ion-input>
            </ion-item>

            <ion-item>
            <ion-label position="floating">
                <ion-icon name="lock"></ion-icon>
                Contraseña
            </ion-label>   
            <ion-input [(ngModel)]="loginInfo.password" name="password" type="password"></ion-input>
            </ion-item>

            <div align="center">
                <ion-button [disabled]="loginInfo.username == 0 || loginInfo.password.length == 0" (click)="login()" expand="block">
                    I<span>niciar sesión</span>
                </ion-button>
            </div>
        </form>

    </div>

</ion-content>
