<ion-header>
  <ion-toolbar>
    <ion-title>
      Proyectos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    
    <!-- List of Text Items -->
    <ion-list class="listado-proyectos">

      <ion-item *ngFor="let proyecto of proyectos">
        <ion-label>
          <p> {{ proyecto.proynombre }} </p>
          <p> {{ proyecto.proyfechacreacion }} </p>
          <p> {{ proyecto.proydescripcion }} </p>
        </ion-label>
      </ion-item>

    </ion-list>

  </div>

</ion-content>
