<ion-card (click)="click()">
  <ion-card-header>
    <ion-card-title>{{tarea.tarenombre}}</ion-card-title>
    <ion-card-subtitle>{{tarea.tarefechacreacion | date: 'yyyy/MM/d'}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-text>
      <p>{{tarea.taredescripcion}}</p>
    </ion-text>
    <ion-progress-bar class="ion-margin-top" color="primary" value="0.5"></ion-progress-bar>
  </ion-card-content>
</ion-card>
