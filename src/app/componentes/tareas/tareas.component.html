<ion-grid class="lista-tareas" *ngIf="!cargando" class="ion-no-padding">
  <ion-row>
    <ion-col size="12">
      <app-tarea [tarea]="tarea" *ngFor="let tarea of tareas"></app-tarea>
    </ion-col>

    <ion-col class="sin-tareas" size="12" *ngIf="tareas.length===0">
      <ion-item lines="none">
        <ion-label color="medium">No hay tareas disponibles</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

<!-- Inicio Skeleton -->
<ion-grid class="lista-tareas" *ngIf="cargando" class="ion-no-padding">
  <ion-row>
    <ion-col size="12">
      <ion-card *ngFor="let item of [1,1,1]">
        <ion-card-header>
          <ion-card-title>
            <ion-skeleton-text animated width="60%"></ion-skeleton-text>
          </ion-card-title>
          <ion-card-subtitle>
            <ion-skeleton-text animated width="26%"></ion-skeleton-text>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated width="80%"></ion-skeleton-text>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-grid>
<!-- Fin Skeleton -->
